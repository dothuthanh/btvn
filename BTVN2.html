<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt('Nhap nam'));
    function dayYear(year) {
        let n= Math.floor(year/100);
        if(year%100==0){
            return document.write('nam '+year+' la the ki '+n);
        }else {
            return document.write('nam '+year+' la the ki '+(n+1));
        }
    }
    dayYear(input);

</script>
</body>
</html>
